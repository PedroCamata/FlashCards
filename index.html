<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="instructions">
        <div class="section">
            <h1>Flash Cards</h1>
        </div>

        <div class="section">
            <p>
                Import your file with all your flash cards data
            </p>
            <p>
                Your file must meet the following requirements:
            </p>
            <p>
                Format:
            <ul>
                <li>
                    A .txt file with one card per line, with card sides separated by a comma.
                </li>
            </ul>
            </p>
            <p>
                The cards will be shuffled after upload.
            </p>

            <p><strong>Upload your document:</strong></p>
            <form action="">
                <input type="file" id="file-input" name="filename">
            </form>
        </div>
    </div>

    <div id="card-box" class="section hide">
        <div class="card">
            <div id="dark-side" class="card-side">Tartaruga</div>
            <div id="light-side" class="card-side">Turtle</div>
        </div>
        <div id="card-counter"></div>
    </div>
</body>
<script type="text/javascript" src="action.js"></script>

</html>
