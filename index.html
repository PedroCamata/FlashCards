<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="section">
        <h1>Flash Cards</h1>
    </div>

    <div class="section">
        <p>
            Import your file with all your flash cards data
        </p>
        <p>
            Your file must meet the following requirements:
        </p>
        <p>
            Format:
        <ul>
            <!-- <li>
                A .csv file with no headers and exactly 2 columns.
            </li> -->
            <li>
                A .txt file with one card per line, with columns separated by a comma.
            </li>
        </ul>
        </p>

        <p><strong>Upload your document:</strong></p>
        <form action="">
            <input type="file" id="file_input" name="filename">
        </form>
    </div>

    <div id="card-box" class="section hide">
        <div class="card">
            <div id="dark-side" class="card-side">Jabuti</div>
            <div id="light-side" class="card-side">Tortoise</div>
        </div>
    </div>
</body>
<script type="text/javascript" src="action.js"></script>

</html>
